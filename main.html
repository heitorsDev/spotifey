        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap');
/* Firefox (uncomment to work in Firefox, although other properties will not work!)  */
/** {
  scrollbar-width: thin;
  scrollbar-color: #7153EB #474747;

/* Chrome, Edge and Safari */
*::-webkit-scrollbar {
  height: 10px;
  width: 10px;
}
*::-webkit-scrollbar-track {
  border-radius: 5px;
  background-color: #474747;
}

*::-webkit-scrollbar-track:hover {
  background-color: #3B3B3B;
}

*::-webkit-scrollbar-track:active {
  background-color: #8A8A8A;
}

*::-webkit-scrollbar-thumb {
  border-radius: 5px;
  background-color: #7153EB;
}

*::-webkit-scrollbar-thumb:hover {

        body {
            font-family: "Montserrat", sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 1%;
        }

        .search-container,
        .library-container {
            flex-grow: 1;
            margin: 0 1rem;
        }

        .search-input,
        .library-input {
            font-family: "Montserrat", sans-serif;
            width: 100%;
            background-color: #191919;
            color: white;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            border: none;
        }

        .main {
            background-color: #191919;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-weight: 600;
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .recommendations-container {
            display: flex;
            overflow-x: auto; /* Permite o scroll horizontal */
            gap: 20px;
            width: 80%;
            margin-bottom: 2rem;
            padding: 10px 0; /* Para adicionar espaço no topo e na base do scroll */
        }

        .artist-card {
            flex: 0 0 200px; /* Largura fixa para os cartões */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 10px;
        }

        .artist-image {
            border-radius: 9999px;
            width: 6rem;
            height: 6rem;
        }
        .logo{
            width: 5%;
            margin-top: 10px;
        }
    </style>
</head>
